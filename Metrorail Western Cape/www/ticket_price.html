<!DOCTYPE html>
<html>
	<head>
		<title>Ticket Prices</title>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/additional.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.5/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="header">
            <nav class="navbar navbar navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-slide="true">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        <img src="img/Metrorail.png" type="image/png" class="image image-responsive navbar-brand" />                        
                    </div>                    
                </div>
            </nav>  
        </div>
        <div id="body">
        	<h1>ticket prices</h1>
			<div class="container-fluid">			
				<div class='dropdown'>		<!-- Sit paar van die regte data in -->							
					<select class='form-control' id='type' name='type'>
						<!-- <option disabled selected>Choose Area</option> -->
						<option value='F'>Single</option>
						<option value='M'>Multi</option>
					</select>
					<select class='form-control' id='metro' name='metro'>
						<!-- <option disabled selected>Choose Day</option> -->
						<option value='F'>Metro</option>
						<option value='M'>Other</option>
					</select>												
					<label for="from">from</label>						
					<select class='form-control' id='from' name='from'>
						<option disabled selected></option>
						<option value='F'>11:30</option>
						<option value='M'>13:30</option>
					</select>
					<label for="to">to</label>
					<select class='form-control' id='to' name='fo'>
						<option disabled selected></option>
						<option value='F'>14:30</option>
						<option value='M'>15:30</option>
					</select>									
				</div>
			</div>
        </div>
        <div id="sidescreen">
            <div class="option">
                <h3 class="col-xs-8">share app</h3>
                <img src="img/share.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
            <div class="option">
                <h3 class="col-xs-8">about</h3>
                <img src="img/info-button.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
            <div class="option">
                <h3 class="col-xs-8" style="margin-top: 15px">contact us</h3>
                <img src="img/business-card-of-a-man-with-contact-info.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>			
	</body>
