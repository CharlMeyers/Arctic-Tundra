<!DOCTYPE html>
<html>
	<head>
		<title>Route Map</title>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/additional.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/e-smart-zoom-jquery.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.5/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
        	$(document).ready(function() {
        		$("#zoomableImg").smartZoom({'containerClass':'zoomableContainer'});

        		$("#zoomIn").click(function(e) {
        			$("#zoomableImg").smartZoom('zoom', 0.8);
        		});

        		$("#zoomOut").click(function(e) {
        			$("#zoomableImg").smartZoom('zoom', -0.8);
        		});
        	});
        </script>    
	</head>
	<body>
		<div id="header">
            <nav class="navbar navbar navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-slide="true">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        <img src="img/Metrorail.png" type="image/png" class="image image-responsive navbar-brand" />                        
                    </div>                    
                </div>
            </nav>  
        </div>
        <div id="body">
        	<h1>route map</h1>
        	<div id="route">
        		<img src="img/route-map.jpg" class="img-responsive" id="zoomableImg">
        	</div>
        	<div id="zoomControls">
        		<button class="btn btn-default col-xs-offset-8"><span id="zoomOut" class="glyphicon glyphicon-minus"></span></button>
        		<button class="btn btn-default"><span id="zoomIn" class="glyphicon glyphicon-plus"></span></button>
        	</div>      	
        </div>
        <div id="sidescreen">
            <div class="option">
                <h3 class="col-xs-8">share app</h3>
                <img src="img/share.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
            <div class="option">
                <h3 class="col-xs-8">about</h3>
                <img src="img/info-button.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
            <div class="option">
                <h3 class="col-xs-8" style="margin-top: 15px">contact us</h3>
                <img src="img/business-card-of-a-man-with-contact-info.png" class="img-responsive col-xs-4">
                <div class="clearfix"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>			
	</body>
</html>
